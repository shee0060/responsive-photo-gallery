<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-3-4 l-3-4 xl-3-4">
      <figure class="embed embed3by1">
        <img class="embed_item" src="images/placeholder-3by1.svg" alt="#">
        <figcaption>Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4 xl-1-4">
      <figure class="embed-3by2">
        <img class="embed_item" src="images/placeholder-3by2.svg" alt="#">
        <figcaption>Image caption two</figcaption>
      </figure>
    </div>
  </div>
  <div class="grid">
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figcaption>Caption for image three is longer</figcaption>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figcaption>Image caption 4</figcaption>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
      <figcaption>Image caption V</figcaption>
    </div>
  </div>
</body>
</html>
